<div class="container">
  <div id="color">
   <legend>Edit Item</legend>
    <form>  
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "fruitForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input type="number" name="price" [(ngModel)] = "fruitForm.price" class="form-control" id="txtPrice" />
      </div>
      <div class="mb-3">
        <label for="txtQuantity" class="form-label">Quantity</label>
        <input type="number" name="quantity" [(ngModel)] = "fruitForm.qty" class="form-control" id="txtQuantity" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary" id="update_color">Update</button>
      &nbsp;
      <button type="button" (click)="fruit_nav()" class="btn btn-primary" id="update_color">Back</button>
    </form>
  </div>
  </div>
